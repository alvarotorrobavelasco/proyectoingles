<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EPIC PC</title>
  <style>
    :root { --bg:#0b0f17; --fg:#e8eefc; --muted:#9db0d6; }
    *{box-sizing:border-box} body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;
      background:var(--bg); color:var(--fg); line-height:1.5;
    }
    header{padding:32px 16px; text-align:center; border-bottom:1px solid #1b2435;}
    h1{margin:0 0 8px; font-size:28px}
    p.lead{margin:0; color:var(--muted)}
    .wrap{max-width:1000px; margin:0 auto; padding:24px 16px;}
    .grid{display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .card{
      background:#0f1726; border:1px solid #1b2435; border-radius:16px; overflow:hidden;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 6px 18px rgba(0,0,0,.25); }
    .card img{ width:100%; height:220px; object-fit:cover; display:block; }
    .card .body{ padding:14px; }
    .tag{ display:inline-block; padding:.2rem .55rem; border:1px solid #27324a; border-radius:999px; color:var(--muted); font-size:12px; }
    footer{ text-align:center; padding:28px; color:#8aa0cb; border-top:1px solid #1b2435; }
    a.btn{
      display:inline-block; margin-top:10px; text-decoration:none; color:#0b1220; background:#a7c3ff;
      padding:.55rem .9rem; border-radius:10px; font-weight:600;
    }
  </style>
</head>
<body>
  <header>
    <h1>EPIC PC</h1>
    <p class="lead">Proyecto estático con imágenes locales</p>
  </header>

  <main class="wrap">
    <div class="grid">
      <article class="card">
        <img src="foto1.png" alt="Imagen 1" />
        <div class="body">
          <span class="tag">Foto 1</span>
          <p>Descripción corta de la primera imagen.</p>
          <a class="btn" href="foto1.png" download>Descargar</a>
        </div>
      </article>

      <article class="card">
        <img src="foto2.png" alt="Imagen 2" />
        <div class="body">
          <span class="tag">Foto 2</span>
          <p>Descripción corta de la segunda imagen.</p>
          <a class="btn" href="foto2.png" download>Descargar</a>
        </div>
      </article>

      <article class="card">
        <img src="foto3.png" alt="Imagen 3" />
        <div class="body">
          <span class="tag">Foto 3</span>
          <p>Descripción corta de la tercera imagen.</p>
          <a class="btn" href="foto3.png" download>Descargar</a>
        </div>
      </article>
    </div>
  </main>

  <footer>
    proyectoingles · HTML + imágenes en la raíz
  </footer>
</body>
</html>
